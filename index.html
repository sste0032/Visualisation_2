<!DOCTYPE html>
<html>

<head>
  <title>FIT3179 - Visualisation II</title>
  <!-- Import Vega & Vega-Lite (does not have to be from CDN) -->
  <script src="https://cdn.jsdelivr.net/npm/vega@5.20.2"></script>
  <script src="https://cdn.jsdelivr.net/npm/vega-lite@5.1.0"></script>
  <script src="https://cdn.jsdelivr.net/npm/vega-embed@6.17.0"></script>

  <!-- Import pure.css -->
  <link rel="stylesheet" href="https://unpkg.com/purecss@2.0.3/build/pure-min.css"
    integrity="sha384-cg6SkqEOCV1NbJoCu11+bm0NvBRc8IYLRGXkmNrqUBfTjmMYwNKPWBTIKyw9mHNJ" crossorigin="anonymous">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- Google font -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Open+Sans&display=swap" rel="stylesheet">

  <!-- CSS file -->
  <link rel="stylesheet" type="text/css" href="css/styles.css" media="all">


</head>

<body>

  <div class="page">

    <!-- pure grid group -->
    <div class="pure-g">
      <div class="pure-u-1-3">
        <div class="description description-left">
          <h2>Conflicts Across the Globe</h2>
          <p>1946-2022</p>
        </div>
      </div>
      <div class="pure-u-1-3">
        <div id="vis1" class="vis-container"></div>
        <div class="description description-left">
          <p>Text for year idiom</p>
        </div>
      </div>
      <div class="pure-u-1-3">
        <div id="vis2" class="vis-container"></div>
        <div class="description description-left">
          <p>Text for month idiom</p>
        </div>
      </div>

    </div>
    <!-- end pure grid group -->

    <!-- pure grid group -->
    <div class="pure-g">
      <div class="pure-u-1-3">
        <div id="vis3" class="vis-container"></div>
        <div class="description description-left">
          <p>Text for location idiom</p>
        </div>
      </div>
      <div class="pure-u-1-3">
        <div id="vis4" class="vis-container"></div>
        <div class="description description-left">
          <p>Text for sides idiom</p>
        </div>
      </div>
      <div class="pure-u-1-3">
        <div id="vis5" class="vis-container"></div>
        <div class="description description-left">
          <p>Text for region idiom</p>
        </div>
      </div>

    </div>
    <!-- end page -->

  <script type="text/javascript">
    var specVis1 = "js/year.json";
    var specVis2 = "js/month.json";
    var specVis3 = "js/location.json";
    var specVis4 = "js/sides.json";
    var specVis5 = "js/region_intensity.json";

    vegaEmbed('#vis1', specVis1, { "actions": false }).then(function (result) {
      // Access the Vega view instance (https://vega.github.io/vega/docs/api/view/) as result.view
    }).catch(console.error);

    vegaEmbed('#vis2', specVis2, { "actions": false }).then(function (result) {
      // Access the Vega view instance (https://vega.github.io/vega/docs/api/view/) as result.view
    }).catch(console.error);

    vegaEmbed('#vis3', specVis3, { "actions": false }).then(function (result) {
      // Access the Vega view instance (https://vega.github.io/vega/docs/api/view/) as result.view
    }).catch(console.error);

    vegaEmbed('#vis4', specVis4, { "actions": false }).then(function (result) {
      // Access the Vega view instance (https://vega.github.io/vega/docs/api/view/) as result.view
    }).catch(console.error);

    vegaEmbed('#vis5', specVis5, { "actions": false }).then(function (result) {
      // Access the Vega view instance (https://vega.github.io/vega/docs/api/view/) as result.view
    }).catch(console.error);
  </script>
</body>

</html>
